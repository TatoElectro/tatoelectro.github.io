<!DOCTYPE html>
<html lang="en">
<head>
  <title>TatoChat - Home</title>
  <style>
    body {
      background-color: black;
      color: aliceblue;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding-top: 100px; /* space for fixed header */
      display: flex;
      flex-direction: column;
      align-items: center;  /* center children horizontally */
    }

    h1 {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      margin: 10px 0;
      padding: 10px 30px;
      background: rgba(235, 217, 217, 0.2);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-radius: 12px;
      color: #4fc3f7;
      z-index: 9999;
      font-weight: 600;
      text-align: center;
      width: auto;
      user-select: none;
      box-sizing: border-box;
    }

    input {
      margin-top: 20px;    /* space below header */
      width: 300px;
      height: 80px;
      max-height: 80px;
      padding: 10px;
      resize: none;
      font-size: 16px;
      text-align: center;
      line-height: 1.2;
      border-radius: 12px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: aliceblue;
      box-sizing: border-box;
      display: block; /* block-level so margin works well */
    }
#loginBtn {
  margin-top: 20px;
  padding: 12px 40px;
  font-family: 'Poppins', sans-serif;
  font-weight: 600;
  font-size: 18px;
  color: #4fc3f7;
  background: rgba(235, 217, 217, 0.2);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  border: 2px solid #4fc3f7;
  border-radius: 12px;
  cursor: pointer;
  transition: background 0.3s, color 0.3s, transform 0.1s;
  user-select: none;
}

#loginBtn:hover {
  background: #4fc3f7;
  color: black;
}

#loginBtn:active {
  transform: scale(0.95);
}

  </style>
</head>
<body>

  <h1>Welcome to TatoChat! Please login or create an account to start messaging!</h1>

<input type="text" maxlength="20" placeholder="Enter username" />
<input type="password" maxlength="20" placeholder="Enter password" />
<button id="loginBtn">Login</button>

</body>
</html>
